<!DOCTYPE html>
<html>
<head>
  <title>셀렉터</title>
  <style>
  body {
    background-color: #5F9EA0 ;
  }
  h3 {
    color: forestgreen;
  }
  #center {
    text-align: center;
    color: blue;
  }
  div>strong {
    font-weight: 900;
    background-color: yellow;
  }
  p {
    text-indent: 3em;
  }
  p>em {
    color: forestgreen;
  }
  p>strong {
    font-weight: 900;
    color: red;
  }

  </style>
</head>
<body class="main">
  <h3>얼굴</h3>
  <hr>
  <div id="center"><strong>박인희</strong></div>
  <div class="indent">
    <p><em>길</em>을 걷고 산들 무엇하리
    <strong>꽃</strong>이 내가 아니듯 내가
    <strong>꽃</strong>이 될 수 없는 지금...</p>
  </div>
</body>
</html>
