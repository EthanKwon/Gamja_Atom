<!DOCTYPE html>
<html>
<head>
  <title>text-shadow와 box-shadow이용</title>
  <style>
  h1 {
    color: yellow;
    text-align: center;
    text-shadow: 2px 2px 2px black,
                 0 0 25px blue, 0 0 5px darkblue;
  }
  img{
    width: 200px;
    height: 170px;
  }
  img:hover {
    box-shadow: 2px 2px 2px black,
                 0 0 25px blue, 0 0 5px darkblue;
  }
  </style>
</head>
<body>
  <h1>Most Visited Pages</h1>
  <hr>
  <table>
    <tbody>
      <tr>
        <td><a href="https://www.naver.com"><img src="media/naver.png" alt="이미지 없음"></a></td>
        <td><a href="https://www.chosun.com"><img src="media/chosun.png" alt="이미지 없음"></a></td>
        <td><a href="https://www.amazon.com"><img src="media/amazon.png" alt="이미지 없음"></a></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
