<!DOCTYPE html>
<html>
<head>
  <title>:hover 사용</title>
  <style>
  div:hover{
    background-size: 200px 300px;
    background-image: url(media/spade-7.png);
  }
  div {
    width: 200px;
    height: 300px;
    background-size: 200px 300px;
    background-repeat: no-repeat;
    background-position: center;
    background-image: url(media/back.png);
  }
  </style>
</head>
<body>
  <h3>:hover 사용</h3>
  <hr>
  <table>
    <tbody>
      <tr>
        <td>마우스를 올리면 카드의 앞면이 보인다.</td>
        <td><div></div></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
