<!DOCTYPE html>
<html>
<head>
  <title>색 테이블 만들기</title>
</head>
<body>
  <h3>색 이름과 코드</h3>
  <hr>
  <table border="1">
    <thead>
      <tr>
        <th>이름</th><th>코드</th><th width="70">색</th>
        <th>이름</th><th>코드</th><th width="70">색</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Brown</td><td>#A52A2A</td><td style="background-color:brown"></td>
        <td>DeepskyBlue</td><td>#00BFFF</td><td style="background-color:deepskyblue"></td>
      </tr>
      <tr>
        <td>BlueViolet</td><td>#8A2BE2</td><td style="background-color:BlueViolet"></td>
        <td>Gold</td><td>#FFD700</td><td style="background-color:Gold"></td>
      </tr>
      <tr>
        <td>DarkOrange</td><td>#FF8C00</td><td style="background-color:DarkOrange"></td>
        <td>OliveDrab</td><td>#6B8E23</td><td style="background-color:OliveDrab"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
