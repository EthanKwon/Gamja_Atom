<!DOCTYPE html>
<html>
<head>
  <title>onmousemove</title>
  <style>
  div {position : absolute;}
  </style>
</head>
<body>
  <h3>이미지 커서 만들기</h3>
  <hr>
  마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
  <div id="bob"><img src="media/spongebob.png" alt="." width=30px height=30px></div>
  <script>
    document.onmousemove = function(e){movingImage(event)};
    document.body.style.cursor = "none";
    function movingImage(e) {
      var img = document.getElementById("bob");
      img.style.left = e.x + "px";
      img.style.top = e.y + "px";
    }
  </script>
</body>
</html>
