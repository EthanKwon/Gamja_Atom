<!DOCTYPE html>
<html>
<head>
  <title>어지러워요</title>
  <style>
    @keyframes rotate_bob {
      0% {transform : rotate(-90deg);}
      50% {transform : rotate(90deg);}
      100% {transform : rotate(-90deg);}
    }

    #bob {
      width: 10em;
      animation-name : rotate_bob;
      animation-duration : 1s;
      animation-iteration-count : infinite;
    }
  </style>
</head>
<body>
  <h3>어지러워요</h3>
  <hr>
  <img src="media/spongebob.png" alt="스폰지밥" id="bob">
</body>
</html>
