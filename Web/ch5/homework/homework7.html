<!DOCTYPE html>
<html>
<head>
  <title>transition</title>
  <style>
    #bob {
      width: 100px;
      height: 100px;
      transition: width 2s;
    }
    #bob:hover {
      width: 500px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h3>마우스를 올려봐요</h3>
  <hr>
  <img src="media/spongebob.png" alt="스폰지밥" id="bob">
</body>
</html>
