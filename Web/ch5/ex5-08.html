  <style>
  p{

  .hidden {overflow: hidden;}
  .visible {overflow: visible;}
  .scroll {overflow: scroll;}
  </style>
</head>
<body>
  <h3>overflew 프로퍼티</h3>
  <hr>
  <p class="hidden">overflew에 hidden 값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않습니다.</p><br>
  <p class="visible">overflew에 visible 값을 적용하면 콘텐츠가 박스를 넘어가서도 출력 됩니다.</p><br>
  <p class="scroll">overflew에 scroll값을 적용하면 박스에 스크롤바를 붙여 출력합니다.</p>
</body>
