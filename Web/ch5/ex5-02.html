<!DOCTYPE html>
<html>
<head>
  <title>relative 배치</title>
  <style>
  div {
    display: inline-block;
    height: 50px;
    width: 50px;
    border: 1px solid lightgray;
    text-align: center;
    color: white;
    background: red;
  }
  #down:hover {
   position: relative;
   left: 20px;
   top: 20px;
   background: green;
  }
  #up:hover {
    position: relative;
    right: 20px;
    bottom: 20px;
    background: green;
  }

  #right:hover {
    position: relative;
    left: 20px;
    background: green;
  }
  #left:hover {
    position: relative;
    right: 20px;
    background: green;
  }
  </style>
</head>
<h3>상대 배치, relative</h3>
<hr>
  <div>T</div>
  <div id="down">h</div>
  <div id="right">a</div>
  <div id="left">n</div>
  <div id="up">k</div>
  <div>s</div>
</html>
