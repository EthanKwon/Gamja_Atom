<!DOCTYPE html>
<html>
<head>
  <title>Array 객체로 배열 만들기</title>
</head>
<body>
  <h3>Array 객체로 배열 만들기</h3>
  <hr>
  <script>
    var degrees = new Array();
    degrees[0] = 15.1;
    degrees[1] = 15.4;
    degrees[2] = 16.1;
    degrees[3] = 17.5;
    degrees[4] = 19.2;
    degrees[5] = 21.4;

    var sum =0;
    var avg =0;
    var varience =0;

    for(i=0;i<degrees.length;i++)
      sum += degrees[i];

    avg = sum/degrees.length;

    for(i=0;i<degrees.length;i++)
      varience += (degrees[i]-avg)**2;

    document.write("평균 온도는 " + sum/degrees.length + "<br>");
    document.write("분산은 " + varience/degrees.length + "<br>");
  </script>
</body>
</html>
