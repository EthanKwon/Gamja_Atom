<!DOCTYPE html>
<html>
  <head>
    <title>버튼이 있는 입력 폼</title>
    <style>
      #right {text-align : right;}
      #center {text-align : center;}
    </style>
  </head>
  <body>
    <h3>버튼을 만들자</h3>
    <hr>
    <form>
      <table>
        <tbody>
          <tr>
            <td id="right">검색 : </td>
            <td><input type="text" value="" size="10"></td>
            <td><input type="button" value="Q1"></td>
            <td><button type="button">Q2</button></td>
          </tr>
          <tr>
            <td id="right">submit 버튼 : </td>
            <td colspan="2"><input type="submit" value="전송1"></td>
            <td><button type="submit">전송2</button></td>
          </tr>
          <tr>
            <td id="right">reset 버튼 : </td>
            <td colspan="2"><input type="reset" value="리셋1"></td>
            <td><button type="reset">리셋2</button></td>
          </tr>
          <tr>
            <td id="right">이미지버튼 : </td>
            <td colspan="2"><input type="image" src="media/button.png" alt="이미지 버튼"></td>
            <td><button type="button">
              <img src="media/button.png" alt="이미지 버튼">
            </button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
