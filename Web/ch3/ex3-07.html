<!DOCTYPE html>
<html>
<head>
  <title>데이터 목록을 가진 텍스트 입력</title>
  <style>
    #right {text-align : right;}
    #center {text-align : center;}
  </style>
</head>
<body>
  <h3>가보고 싶은 곳</h3>
  <hr>
  <form>
    나라 : <input type="text" list="countries"><br>
              <datalist id="countries">
                <option value="가나"></option>
                <option value="스위스"></option>
                <option value="브라질"></option>
              </datalist>
    보고싶은것 : <input type="text" list="what"><br>
              <datalist id="what">
                <option value="산"></option>
                <option value="바다"></option>
                <option value="도시"></option>
              </datalist>
  </form>
  <hr>
  <h3>Table을 이용한 가보고 싶은 곳</h3>
  <form>
    <table>
      <tbody>
        <tr>
          <td id="right">나라 : </td>
          <td><input type="text" list="countries"><br>
                    <datalist id="countries">
                      <option value="가나"></option>
                      <option value="스위스"></option>
                      <option value="브라질"></option>
                    </datalist>
          </td>
        </tr>
        <td id="right">보고싶은 것 : </td>
        <td><input type="text" list="what"><br>
                  <datalist id="what">
                    <option value="산"></option>
                    <option value="바다"></option>
                    <option value="도시"></option>
                  </datalist>
        </td>
      </tbody>
    </table>
  </form>
</body>
</html>
