<!DOCTYPE html>
<html>
<head>
  <title>setTimeout()으로 웹 페이지 자동 연결</title>
</head>
<body>
  <h3>이미지에 마우스를 올리고 5초동안 그대로 있을 때 사이트로 이동합니다.</h3>
  <hr>
  <img src="media/naver.gif" alt="" id="img" onmouseover="startTimer(5000)" onmouseout="cancelTimer()">
  <script>
    var timerID = null;
    function startTimer(time) {
      timerID = setTimeout("load('http://www.naver.com')",time);
    }
    function cancelTimer() {
      if(timerID != null)
        clearTimeout(timerID);
      alert("타이머가 중지되었습니다.")
    }
    function load(url){
      window.location =url;
    }

  </script>

</body>

</html>
