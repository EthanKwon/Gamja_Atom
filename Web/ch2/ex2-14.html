<!DOCTYPE html>
<html>

<head>
  <title>중첩 리스트 만들기</title>
</head>

<body>
  <h3>내가 사는 이유</h3>
  <hr>
  <ul>
    <li>내가 <b>좋아하는 음식</b> 많아요.
      <ul>
        <li>감자탕</li>
        <li><b>설렁탕</b></li>
        <li>순대국</li>
        <li><del>해장국</del></li>
      </ul>
    </li>
    <li>라면 먹기 좋아해요.
      <ol type="a">
        <li>물을 끓인다.</li>
        <li>라면과 스프를 넣는다.</li>
        <li>파를 썰어 넣는다.</li>
        <li>5분 후에 먹는다.</li>
      </ol>
    </li>
    <li>여름에는 <b>바다</b>로</li>
    <li>가을에는 <b>산</b>으로</li>
  </ul>
</body>

</html>
