<!DOCTYPE html>
<html>
  <head>
    <title>비정형 표 만들기</title>
    <style>
      td { text-align: center; }
    </style>
  </head>
  <body>
    <h3>비정형 표 만들기</h3>
    <table border ="1">
      <tr>
        <td width="100" rowspan="3">A</td>
        <td width="100" colspan="2">B</td>
      </tr>
      <tr>
        <td width="100" rowspan="2">C</td>
        <td width="100">D</td>
      </tr>
      <tr>
        <td width="100">E</td>
      </tr>
    </table>
  </body>
</html>
