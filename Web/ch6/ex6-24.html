<!DOCTYPE html>
<html>
<head>
  <title>함수 만들기</title>
  <script>
    function gugudan() {
      while(true){
        var m = parseInt(prompt("구구단 몇 단을 원하세요", ""));
        if(isNaN(m) || m < 1 || m>9) {
          alert("잘못 입력하셨습니다.");
          continue;
        }
        else{
          for(var i=1;i<=9;i++)
            document.write(m + "x" + i + "=" + m*i + "<br>");
          break;
        }
      }
    }
  </script>

</head>
<body>
  <h3>구구단 출력 함수 만들기</h3>
  <hr>
  <script>
    gugudan();
  </script>
</body>
</html>
