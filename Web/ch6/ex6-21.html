<!DOCTYPE html>
<html>
<head>
  <title>continue문</title>
</head>
<body>
  <h3>3으로 나눈 나머지가 1인 수만 더하기</h3>
  <hr>
  <script>
    var a = 0; sum = 0;
    while(a<=10){
      a++;
      if(a%3 != 1)
          continue;
      sum +=a;
      document.write(a+ " ");
    }
    document.write("합은 " + sum);
  </script>

</body>
</html>
