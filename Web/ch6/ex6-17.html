<!DOCTYPE html>
<html>
<head>
  <title>for 문</title>
</head>
<body>
  <script>
    document.write("<h3>for 문으로 10px ~ 35px 크기 출력</h3>")
    document.write("<hr>")
    for(var i=10;i<=35;i+=5){
      document.write("<span ");
      document.write("style='font-size:"+ i + "px'>");
      document.write(i + "px </span>");
    }
  </script>

</body>
</html>
