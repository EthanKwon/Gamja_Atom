<!DOCTYPE html>
<html>
<head>
  <title>document.write()로 별 그리기</title>
</head>
<body>
  <script>
    for(var i=1;i<=5;i++){
      for(var k=1; k<=i; k++){
        document.write("*");
      }
      document.write("<br>");
    }

    for(i=0;i<5;i++){
      for(k=0;k<5;k++){
        if (k<i)
          document.write("&nbsp");
        else
          document.write("*");
      }
      document.write("<br>");
    }
  </script>
</body>
</html>
