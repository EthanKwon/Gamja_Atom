<!DOCTYPE html>
<html>
<head>
  <title>document.write()로 별 그리기</title>
</head>
<body>
  <script>
    for(var i=1;i<=5;i++){
      for(var k=1; k<=i; k++){
        document.write("*");
      }
      document.write("<br>");
    }

    for(i=0;i<5;i++){
      var j = 0;
      while(j < 5){
        while(j < i){
          document.write("&nbsp");
          j++;
        }
        document.write("*");
        j++;
      }
      document.write("<br>");
    }
  </script>
</body>
</html>
