<!DOCTYPE html>
<html>
<head>
  <title>if-else</title>
</head>
<body>
  <h3>if-else를 이용한 학점 매기기</h3>
  <hr>
  <script>
    var grade;
    var score = parseInt(prompt("황기태 님 점수를 입력하세요", 100));
    if(score >90)
        grade = 'A';
    else if(score >= 80)
        grade = 'B';
    else if(score >= 70)
        grade = 'C';
    else if(score >= 60)
        grade = 'D';
    else
        grade ='F';
    document.write(score + "는 "+grade+"입니다. <br>");

    score = Math.floor(score/10)
    switch(score) {
      case (10) : grade = "A";
        break;
      case (9) : grade = "B";
        break;
      case (8) : grade = "C";
        break;
      case (7) : grade = "D";
        break;
      default : grade = "F";
    }

      document.write("성적은 "+grade+"입니다. <br>");
  </script>

</body>
</html>
