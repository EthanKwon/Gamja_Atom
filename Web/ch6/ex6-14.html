<!DOCTYPE html>
<html>
<head>
  <title>문자열 연산</title>
</head>
<body>
  <h3>문자열 연산</h3>
  <hr>
  <script>
    document.write("abc" + 23 + "<br>");
    document.write(23 + "abc" + "<br>");
    document.write(23 + "35" + "<br>");
    document.write(23 + 35 + "abe" + "<br>");
    document.write("abc" + 23 + 35 + "<br><br>");

    var name = prompt("이름을 입력하시오","kwon");
    var cName = prompt("비교 이름를 입력하시오","park");

    document.write(name == "kwon");
    document.write("<br>");
    document.write(cName < name);
  </script>

</body>
</html>
